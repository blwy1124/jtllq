<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="UTF-8">  
    <title>页面标题</title>  
    <!-- 这里可以添加其他 head 元素，如 <link>、<style>、<script> 等 -->  
</head>  
<body>  
    <!-- 这里是页面的可见内容 -->  
    <h1>欢迎来到我的网页</h1>  
    <p>这是一个段落。</p>  
    <!-- 可以添加更多的 HTML 元素 -->  
</body>  

<script>
    window.onload = function() {
        let count = 0;
let interval = setInterval(() => {
    appendNode(count++);
    if(count > 10){
clearInterval(interval);
    }
}, 1000);
function appendNode(count) {

    let node = document.createElement('p');

    node.textContent = '打印 测试： + ' + count;
    document.body.appendChild(node);

}

    }
</script>
</html>
